<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know about our city weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <div class="btn">
                <button><img src="./images/search.png" alt="search icon"></button>
            </div>
        </div>
        <div class="weather">
            <div class="display">
                <img src="./images/clear.png" alt="">
                <h1>21Â°C</h1>
                <h2>City Name</h2>
            </div>
            <div class="report">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="">
                    <div class="result">
                        <h3 id="percent">50%</h3>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="">
                    <div class="result">
                        <h3 id="speeds">50.29 km/h</h3>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
