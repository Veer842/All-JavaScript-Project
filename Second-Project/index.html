<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Pepar Scissors Games</title>
</head>
<body>
    <div class="cointainer">
    <h1>Rock Pepar Scissors</h1>

    <div class="choices">
        <div class="choice" id="paper">
            <img src="./image/paper.png" alt="">
        </div>
        <div class="choice" id="rock">
            <img src="./image/rock.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./image/scissors.png" alt="">
        </div>
    </div>

    <div class="score">
        <div class="user">
            <p id="score-user">0</p>
            <p>User</p>
        </div>
        <div class="comp">
             <p id="score-comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg">
<p id="msg">The Result Of Game</p>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
